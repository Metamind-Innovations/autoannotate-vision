name: Tests

on:
  push:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 src/autoannotate --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/autoannotate --count --exit-zero --statistics --max-line-length=100 --extend-ignore=E203,W503 --max-complexity=10

      - name: Check formatting with black
        run: |
          black --check src/autoannotate tests

      - name: Type check with mypy
        run: |
          mypy src/autoannotate --ignore-missing-imports
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=autoannotate --cov-report=xml --cov-report=term

      - name: Test CLI commands
        run: |
          autoannotate-images-cli --help
          autoannotate-images-cli annotate --help

      - name: Test GUI command entry point
        run: |
          python -c "from autoannotate.ui.gui import main; print('GUI entry point imports successfully')"

      - name: Test GUI starts (Linux)
        if: runner.os == 'Linux'
        run: |
          xvfb-run -a python -c "
          import tkinter as tk
          from autoannotate.ui.gui import AutoAnnotateGUI
          root = tk.Tk()
          app = AutoAnnotateGUI(root)
          # Verify GUI window was created
          assert root.winfo_exists(), 'GUI window not created'
          assert app.root.title() == 'AutoAnnotate-Vision - Image Clustering & Labeling'
          root.after(100, root.destroy)
          root.mainloop()
          print('✓ GUI started and closed successfully')
          "

      - name: Test GUI starts (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          python -c "
          import tkinter as tk
          from autoannotate.ui.gui import AutoAnnotateGUI
          try:
              root = tk.Tk()
              app = AutoAnnotateGUI(root)
              assert app.root.title() == 'AutoAnnotate-Vision - Image Clustering & Labeling'
              root.after(100, root.destroy)
              root.mainloop()
              print('✓ GUI started and closed successfully')
          except tk.TclError as e:
              if 'no display' in str(e).lower():
                  print('⚠ No display available (expected in CI), but GUI initialized correctly')
              else:
                  raise
          "
